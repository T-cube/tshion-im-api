    listen 443 ssl;
    server_name ~^im(?<n>\d)\.tlifang\.com$;
#    server_name ~^t(?<n>\d)\.xuezi\.tlifang\.cn$;

    ssl_certificate /etc/nginx/tlifang.com.ssl.crt;
    ssl_certificate_key /etc/nginx/tlifang.com.ssl.key;
    include /etc/nginx/servers/ssl.conf;

    location / {
#        proxy_pass http://127.0.0.1:305$n;
        proxy_pass http://tim$n;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
