###############################################################
# gate-server:      im.tlifang.com
# log-server:       tim.tlifang.com
# connector-server: im0.tlifang.com
#                   im1.tlifang.com
#                   im2.tlifang.com
# push-server       push.tlifang.com
###############################################################

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream tim0 {
    server 127.0.0.1:3050;
}

upstream tim1 {
    server 127.0.0.1:3051;
}

upstream tim2 {
    server 127.0.0.1:3052;
}


# gate-server
server {
    listen 443 ssl;
    server_name im.tlifang.com;
#    server_name im.tlifang.cn;

    ssl_certificate /etc/nginx/tlifang.com.ssl.crt;
    ssl_certificate_key /etc/nginx/tlifang.com.ssl.key;
    include /etc/nginx/servers/ssl.conf;

    location / {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}
server {
    listen 80;
    server_name im.tlifang.com;

    location / {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}


# connector-server
